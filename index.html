  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .circle-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 每行三顆 */
      gap: 15px;
      justify-items: center;
      margin-bottom: 20px;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      border: 2px solid #333;
      cursor: pointer;
    }

    .circle.active {
      background-color: black;
    }

    #result {
      font-size: 1.2em;
      color: #333;
    }
  </style>
</head>

    const currentBinaryDisplay = document.getElementById("currentBinary");
    const resultDisplay = document.getElementById("result");

    // 建立 9 個圓圈
    for (let i = 0; i < 9; i++) {
      const circle = document.createElement("div");
      circle.classList.add("circle");
      circle.dataset.index = i;
      circle.addEventListener("click", () => toggleCircle(circle));
      circleContainer.appendChild(circle);
    }

    function toggleCircle(circle) {
      circle.classList.toggle("active");
      updateResult();
    }

    function updateResult() {
      const circles = document.querySelectorAll(".circle");
      let binary = "";
      circles.forEach(circle => {
        binary += circle.classList.contains("active") ? "1" : "0";
      });

      currentBinaryDisplay.textContent = `Corresponding ${binary}`;
      const result = responseMap[binary];
      resultDisplay.textContent = result ? `Solution：${result}` : "Exception";
    }

    // 初始時執行一次
    updateResult();

  <!-- 🔒 防止檢視原始碼與右鍵 -->
  <script>
    document.addEventListener('keydown', function(e) {
      const key = e.key.toLowerCase();

      if (e.key === "F12" || e.keyCode === 123) {
        e.preventDefault();
        showBlockMessage("F12 is disabled");
      }
      if (e.ctrlKey && key === 'u') {
        e.preventDefault();
        showBlockMessage("request source code permission denied");
      }
      if (e.ctrlKey && key === 's') {
        e.preventDefault();
        showBlockMessage("request source code permission denied");
      }
      if (e.ctrlKey && e.shiftKey && key === 'i') {
        e.preventDefault();
        showBlockMessage("developer tool banned");
      }
    });

    document.addEventListener('contextmenu', function(e) {
      e.preventDefault(); // 禁用右鍵選單
    });
  </script>
